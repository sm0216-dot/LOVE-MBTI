<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>연애 유형 검사 - F / S · A / C · N / R · D / M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>연애 유형 검사 💘</h1>
      <p class="subtitle">
        F/S · A/C · N/R · D/M 네 가지 축으로 나의 연애 스타일 알아보기
      </p>
    </header>

    <main>
      <section class="quiz">

        <!-- 1. F / S -->
        <div class="question">
          <h2>1️⃣ F / S — First Move vs Slow Move</h2>
          <p class="question-desc">연애 시작 속도·표현 방식</p>

          <label class="option">
            <input type="radio" name="FS" value="F" />
            <div class="option-box">
              <span class="badge">F</span>
              <div class="option-text">
                <strong>First Move (Fast)</strong>
                <p>빠르게 호감 표현, 먼저 연락/고백 잘함</p>
              </div>
            </div>
          </label>

          <label class="option">
            <input type="radio" name="FS" value="S" />
            <div class="option-box">
              <span class="badge">S</span>
              <div class="option-text">
                <strong>Slow Move (Slow)</strong>
                <p>천천히 알아가며 안전하게 다가감</p>
              </div>
            </div>
          </label>
        </div>

        <!-- 2. A / C -->
        <div class="question">
          <h2>2️⃣ A / C — Affection vs Coolness</h2>
          <p class="question-desc">애정 표현 스타일</p>

          <label class="option">
            <input type="radio" name="AC" value="A" />
            <div class="option-box">
              <span class="badge">A</span>
              <div class="option-text">
                <strong>Affection (Affectionate)</strong>
                <p>자주 표현, 따뜻함, 스킨십 적극</p>
              </div>
            </div>
          </label>

          <label class="option">
            <input type="radio" name="AC" value="C" />
            <div class="option-box">
              <span class="badge">C</span>
              <div class="option-text">
                <strong>Coolness (Cool)</strong>
                <p>표현 신중, 과한 스킨십 부담, 담담한 스타일</p>
              </div>
            </div>
          </label>
        </div>

        <!-- 3. N / R -->
        <div class="question">
          <h2>3️⃣ N / R — Needs vs Respect</h2>
          <p class="question-desc">관계 내 거리감·자유도</p>

          <label class="option">
            <input type="radio" name="NR" value="N" />
            <div class="option-box">
              <span class="badge">N</span>
              <div class="option-text">
                <strong>Needs you</strong>
                <p>연락 중요, 자주 함께 있어야 안정</p>
              </div>
            </div>
          </label>

          <label class="option">
            <input type="radio" name="NR" value="R" />
            <div class="option-box">
              <span class="badge">R</span>
              <div class="option-text">
                <strong>Respect space</strong>
                <p>각자 시간 중요, 독립적 연애</p>
              </div>
            </div>
          </label>
        </div>

        <!-- 4. D / M -->
        <div class="question">
          <h2>4️⃣ D / M — Decisive vs Mild</h2>
          <p class="question-desc">관계에서의 리드/결정 성향</p>

          <label class="option">
            <input type="radio" name="DM" value="D" />
            <div class="option-box">
              <span class="badge">D</span>
              <div class="option-text">
                <strong>Decisive</strong>
                <p>데이트 리드, 계획·결정 빨리</p>
              </div>
            </div>
          </label>

          <label class="option">
            <input type="radio" name="DM" value="M" />
            <div class="option-box">
              <span class="badge">M</span>
              <div class="option-text">
                <strong>Mild</strong>
                <p>상대 맞춤형, 부드럽고 순응적</p>
              </div>
            </div>
          </label>
        </div>

        <div class="actions">
          <button id="submit-btn" class="btn primary">내 연애 유형 보기</button>
          <button id="reset-btn" class="btn ghost" type="button">다시 하기</button>
        </div>
      </section>

      <!-- 결과 영역 -->
      <section id="result-section" class="result hidden">
        <p class="result-label">결과</p>
        <p id="result-code" class="result-code"></p>
        <p id="result-title" class="result-title"></p>
        <p id="result-desc" class="result-desc"></p>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 연애 유형 검사</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
